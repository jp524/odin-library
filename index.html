<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <h1>Odin Library</h1>
  </div>

  <div class="container">
    <div id="books">
    </div>

    <button class="new-btn">New Book</button>
    
    <form class="hidden">
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required>
    
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required>
    
        <label for="pages">Number of pages: </label>
        <input type="number" name="pages" id="pages" min="1" required>
    
        <fieldset>
          <legend>Read?</legend>
          <input type="radio" name="read" id="readYes" required>
          <label for="readYes">Yes</label>
          <input type="radio" name="read" id="readNo">
          <label for="readNo">No</label>
        </fieldset>
        <input type="submit" value="Submit" class="submit-btn">
    </form>
    <script src="./app.js"></script>
  </div>

  <div class="footer">
    <p>Copyright Â© JP 2023</p>
    <a href="https://www.theodinproject.com/lessons/javascript-library">The Odin Project</a>
  </div>
</body>

</html>
